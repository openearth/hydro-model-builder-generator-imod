%YAML 1.2
---
model: imod
version: 1.0
hydro-engine:
  defaults:
    function: get-raster
    source: earth-engine
    resample: median
    crs: UTM
    cell_size: 1000.0
    region_filter: region
    catchment_level: 6
  datasets:
    -
      variable: dem
      path: hydro-engine/dem.tif
    -
      variable: thickness-NASA
      path: hydro-engine/thickness_NASA.tif
    -
      variable: thickness-SoilGrids
      path: hydro-engine/thickness_soilgrids.tif
    -
      variable: ate-mask
      source: users/huite/CoastalUnconsolidatedAquiferArea
      function: get-features
      path: hydro-engine/ate-mask.json
    -
      variable: land
      source: USDOS/LSIB_SIMPLE/2017
      function: get-features
      path: hydro-engine/land.json
    -
      variable: rivers
      source: users/huite/RiverBankfullWidthDepth
      function: get-features
      path: hydro-engine/rivers.json

# region: test.geojson
region: {"type":"Polygon","coordinates": [[[3.886,51.623],[4.803,51.623],[4.803,52.050],[3.886,52.050],[3.886,51.623]]]}
# region: {"type":"Point","coordinates":[4.37255859375,51.549751017014195]}

...
---

cellsize: 1000.0
modelname: iMOD
steady_transient: steady
